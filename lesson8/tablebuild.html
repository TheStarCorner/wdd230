<body>
    <table>
        <thead>
       <tr>
           <th colspan="3" scope="colgroup">ACME Wildwest</th>

           <th scope="col">Period</th>
           <th scope="col">Sales</th>
           <th scope="col">Sales Goal</th>
         </tr>
       </thead>
         <tbody>
         <tr>
           <td>August</td>
           <td>$3,590</td>
           <td>$4,000</td>
         </tr>
         <tr>
           <td>September</td>
           <td>$4,420</td>
           <td>$5,000</td>

         <tr>
           <td>October</td>

           <td>$5,000</td>
         </tr>
         <tr>
           <td>November</td>
           <td>$8,610</td>
           <td style="background-color: #628ca6; color: white;">$7,500</td>
         </tr>
         <tr>
           <td id="blackfri">Black Friday</td>
           <td colspan="2">3,200</td>
         </tr>
         <tr>
           <td>December</td>
           <td>$6,820</td>
           <td>$7,500</td>
         </tr>
         </tbody>
         <tfoot>
           <tr>
               <td colspan="3">Compiled 12.20.2020 by bRauls</td>
           </tr>
         </tfoot>
   </table>
